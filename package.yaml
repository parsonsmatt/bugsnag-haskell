name:                bugsnag-haskell
version:             0.1.0.0
synopsis:            Simple project template from stack
description:         Please see README.md
homepage:            https://github.com/5outh/bugsnag-haskell#readme
license:             BSD3
author:              Benjamin Kovach
maintainer:          benjamin@kovach.me
copyright:           MIT
category:            Web

dependencies:
  - base >= 4.7 && < 5
  - aeson
  - bytestring
  - http-client
  - http-client-tls
  - http-types
  - network-uri
  - template-haskell
  - text

default-extensions:
  - OverloadedStrings
  - QuasiQuotes
  - TemplateHaskell

library:
  source-dirs: src
  exposed-modules:
    - Network.Bugsnag
    - Network.Bugsnag.Client
    - Network.Bugsnag.TH
    - Network.Bugsnag.Types

executables:
  bugsnag-haskell:
    source-dirs:      app
    main:             Main.hs
    dependencies:
      - bugsnag-haskell
